<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body class="page">
    <section class="card page__card">
        <img src="img/logo.png" alt="logo">
        <div class="main card__main">
            <div class="slider main__slider">
                    <div class="slides slider__slides">
                        <img src="img/Nike-SB-Stefan-Janoski-Max.png" alt="">
                    </div>              
                <ul class="dots">
                    <li class="dots__elem--color-grey"></li>
                    <li class="dots__elem--color-white"></li>
                    <li class="dots__elem--color-red"></li>
                    <li class="dots__elem--color-blue"></li>
                </ul>
            </div>
            <div class="product">
                <div class="article">
                    <h1 class="article__title">Nike SB Stefan<br>Janoski Max</h1>
                    <p class="article__description">Unisex Skateboarding Shoe</p>
                </div>
                <div class="review">
                    <span class="review__star-good"><i class="fas fa-star"></i></span>
                    <span class="review__star-good"><i class="fas fa-star"></i></span>
                    <span class="review__star-good"><i class="fas fa-star"></i></span>
                    <span class="review__star-bad"><i class="fas fa-star"></i></span>
                    <span class="review__star-bad"><i class="fas fa-star"></i></span>
                </div>
                <div class="order">
                    <div class="select">
                        <select name="size" id="" class="order__select-size">
                            <option value="Size">Size</option>
                            <option value="Size">37</option>
                            <option value="Size">38</option>
                            <option value="Size">39</option>
                            <option value="Size">40</option>
                            <option value="Size">41</option>
                        </select>
                        <select name="Qty" id="" class="order__select-qty">
                            <option value="Qty">Qty</option>
                            <option value="Qty">1</option>
                            <option value="Qty">2</option>
                            <option value="Qty">3</option>
                            <option value="Qty">4</option>
                            <option value="Qty">6</option>
                        </select>
                    </div>
                    <div class="add">
                        <button class="order__button">Add to cart</button>
                    </div>                    
                </div>
            </div>
        </div>
    </section>
</body>
</html>
